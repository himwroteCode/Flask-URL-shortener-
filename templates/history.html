<!DOCTYPE html>
<html>
  <head>
    <title>URL History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      h1 {
        text-align: center;
        color: #444;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
        color: #444;
        font-weight: bold;
      }
      
      a {
        color: #0645AD;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>URL History</h1>
    <table>
      <thead>
        <tr>
          <th>Original URL</th>
          <th>Shortened URL</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
          <tr>
            <td>{{ url['original_url'] }}</td>
            <td><a href="{{ url['shortened_url'] }}">{{ url['shortened_url'] }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
